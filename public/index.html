<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Shockwave.io</title>
        <link rel="stylesheet" href="/static/css/index.css">
        <script src="/socket.io/socket.io.js"></script>


    </head>


    <body>
      <img class="toHide" src="/static/image/background_image.png" id="background_image">


      
      
        <canvas id="myCanvas" width="1140" height="500">
          Your browser does not support the HTML5 canvas tag.
        </canvas>



        <script src="/static/script/index.js"></script>

        <img class="toHide" src="/static/image/background_image.png" id="title_background" width="1140px" height="500px">
        <img class="toHide" src="/static/image/shockwaveio_title.png" id="title_image" alt="Shockwave.io">
        
        <div id="header">
        <h1 class="toHide"></h1>
        </div>
        <div id="connStatus" class="toHide"></div>

        <div id="textBlock">
        <!-- <div id="apology" class="toHide">Our hosting service doesn't let us run our game server 24/7 in the background unfortunately<br>So the server might not respond if we're not running it.</div> -->
        <div class="toHide">Enter your name:</div>
        <input onfocus="if (this.value == 'Enter message'){this.value='';}" onblur="if (this.value == ''){this.value='Enter message';}" id="inputbox" type="text" name="inputText" value="" autocomplete="off">

        <button id="button" class="toHide" onClick=sendStuff()>Enter game</button>
        <div id="messages"></div>
        </div>
        
      <script>
      document.getElementById("inputbox").addEventListener("keyup", function(event) {
         if (event.keyCode == '13') {
           sendStuff();
         }
      });
      </script>


    </body>

</html>
